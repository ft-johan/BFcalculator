<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form id="bodyFatForm">
        <label>Gender:</label>
        <label>
            <input type="radio" name="gender" value="male" required> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="1" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required>

        <label for="neck">Neck Circumference (cm):</label>
        <input type="number" id="neck" name="neck" min="1" required>

        <label for="waist">Waist Circumference (cm):</label>
        <input type="number" id="waist" name="waist" min="1" required>

        <button type="submit">Calculate</button>
    </form>
  </body>
</html>
